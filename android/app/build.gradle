plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.daily_quest_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.daily_quest_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
